<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Daily Grind</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div id="signup-module">

<nav class="navbar navbar-expand-lg py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="../html/index.html">
            <div class="me-2">
                <img class="logo-placeholder" src="../images/Gemini_Generated_Image_yh30pyyh30pyyh30.png" alt="">
            </div>
            <span class="fw-bold d-none d-sm-inline">THE DAILY GRIND</span>
        </a>

        <div class="d-flex gap-2">
            <a href="../html/sign-up.html" class="btn btn-primary-custom btn-sm px-3">sign-up</a>
            <a href="../html/login.html" class="btn btn-primary-custom btn-sm px-3">Login</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="signup-outer-card p-4 p-md-5">

        <div class="text-center mb-4">
            <span class="badge-header">Sign-Up User</span>
        </div>

        <div class="signup-inner-card p-4 p-md-5 mx-auto">

            <div class="text-center mb-4">
                <h2 class="welcome-heading">Join The Daily Grind!</h2>
                <p class="text-muted small">Create Your Account to Start Earning Rewards..!</p>
            </div>

<form>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold small"><i class="fa-solid fa-user me-1"></i> Name</label>
            <div class="custom-input-group d-flex align-items-center px-3">
                <i class="fa-solid fa-circle-user text-muted me-2"></i>
                <input type="text" class="form-control-plain" id="userName" placeholder="Your Name">
            </div>
        </div>  
        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold small"><i class="fa-regular fa-envelope me-1"></i> Email</label>
            <div class="custom-input-group d-flex align-items-center px-3">
                <i class="fa-regular fa-envelope text-muted me-2"></i>
                <input type="email" class="form-control-plain" id="email" placeholder="yourname@gmail.com">
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold small">
            <i class="fa-solid fa-cake-candles me-1"></i> Age
        </label>
        <div class="custom-input-group d-flex align-items-center px-3">
            <i class="fa-solid fa-hashtag text-muted me-2"></i>
            <input type="number" class="form-control-plain" id="age" placeholder="Enter Age" min="1" max="120">
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold small">
            <i class="fa-solid fa-venus-mars me-1"></i> Gender
        </label>
        <div class="custom-input-group d-flex align-items-center px-3">
            <select class="form-control-plain w-100" id="gender">
                <option value="" selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold small"><i class="fa-solid fa-city me-1"></i> City</label>
            <div class="custom-input-group d-flex align-items-center px-3">
                <i class="fa-solid fa-location-dot text-muted me-2"></i>
                <input type="text" class="form-control-plain" id="city" placeholder="Enter City">
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold small"><i class="fa-solid fa-phone me-1"></i> Phone</label>
            <div class="custom-input-group d-flex align-items-center px-3">
                <i class="fa-solid fa-mobile-screen text-muted me-2"></i>
                <input type="tel" class="form-control-plain" id="phone" placeholder="Enter Phone">
            </div>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-semibold small">Password</label>
        <div class="custom-input-group d-flex align-items-center px-3">
            <i class="fa-solid fa-lock text-muted me-2"></i>
            <input type="password" class="form-control-plain" id="password" placeholder="Enter Password">
            <i id="passToggle" class="fa-regular fa-eye-slash"></i>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" id="signUpBtn" class="btn btn-signup-action w-100 py-2 mb-3">Sign Up</button>
        <p class="footer-text">Already User? <a href="login.html" class="fw-bold text-dark text-decoration-none">Login</a></p>
    </div>
</form>

        </div>
    </div>
</div>

</div>

<script src="../javascript/signUp.js"></script>
    <script src="../javascript/script.js"></script>

</body>
</html>
